<form [formGroup] = "form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" name="username" id="username" type="text" class="form-control">
        <div *ngIf="username!.invalid && username!.touched" style="color:red">
            <div *ngIf="username!.errors!.required">Enter a username</div>
            <div *ngIf="username!.errors!.minlength">Minimum length is 3</div>
            <div *ngIf="username!.errors!.pattern">Should end with @gmail.com</div>
            <div *ngIf="username!.errors!.canNotContainSpace">Username can not contain space</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" name="password" id="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
